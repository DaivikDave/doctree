<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;1,500;1,800&display=swap" rel="stylesheet"> 
</head>
<body>
  <!--
      HACK: elm-spa thinks requests like /github.com are for a static _file_ because it has an
      extension (.com) in the path, and so results in "File not found." instead of serving the SPA
      as we expect. This is a bug in elm-spa. To workaround it, we redirect requests for "/github.com"
      to "/?/github.com" server-side, then do a window.history.replaceState with "/github.com" for
      our SPA.
      This redirecting only occurs in the dev server environment.
  -->
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <script src="/dist/elm.js"></script>
  <script> Elm.Main.init() </script>

  <style>
.markdown {
  font-family: Verdana, Geneva, sans-serif;
  font-size: 18px;
  line-height: 1.3;
  white-space: normal;
}
.markdown pre {
  width: 100%;
  white-space: pre-wrap;
}
.markdown code, .markdown pre {
  font-family: "JetBrains Mono", monospace;
  font-size: 16px;
  background: #e6e3e3;
  padding: 1rem;
}
.markdown pre>code {
  background: none;
  padding: 0;
}
.markdown p + p, .markdown table + p {
  margin-top: 1rem;
}
.markdown p {
  margin: 0;
}
.markdown p code {
  padding: 0.25rem;
}
.markdown table {
    margin-top: 1rem;
    border-collapse: collapse;
    width: calc(100% - 2rem - 2rem);
    margin-left: 2rem;
}
.markdown thead {
    border-bottom: 1px solid gray;
}
.markdown td, th {
    padding: 0.5rem;
}
.markdown tr:nth-child(even) {
    background: #f0f0f0;
}
.markdown th {
    padding-top: 1rem;
    padding-bottom: 1rem;
    text-align: left;
}
.markdown table code {
  background: 0;
  padding: 0;
}
.markdown blockquote {
  margin: 1rem;
  margin-left: 0.5rem;
  padding: 0.5rem;
  border-left: 3px solid #d2d2d2;
}
.markdown hr {
  height: 2px;
  background: #b7b7b7;
  border: 0;
  width: 100%;
}

  </style>
</body>
</html>
